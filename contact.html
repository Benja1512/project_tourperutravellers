<!DOCTYPE html>
<html lang="en">

<body>

    <header>




        
        <form class="formulario">
                
            <fieldset>

                    <legend> Information Data </legend>
                    
                    <div class="campo">
                        <label for="name"> Name </label>
                        <input type="text" id="name" placeholder="name..."/>
                    </div>
                
                    <div class="campo">
                        <label for="Lastname">Lastname:</label>
                        <input type="text" id="Lastname" placeholder="Lastname">
                    </div>

                    <div class="campo">
                        <label for="E-mail"> E-mail:</label>
                        <input type="E-mail" id="E-mail" placeholder="E-mail">
                    </div>

                    <div class="campo">
                        <label for="Date"> Date: </label>
                        <input type="datetime-local" id="Fecha" placeholder="Fecha">
                    </div>                    
                    
                    <div class="campo">
                        <label for="tel"> Mobile Phone:</label>
                        <input type="tel" id="tel" placeholder="Mobile Phone">
                    </div>

                    <div class="campo">
                        <label for="Address"> Address</label>
                        <input type="text" id="Address" placeholder="Address">
                    </div>

                    <div class="campo">
                        <label for="File">File:</label>
                        <input type="file" id="File" placeholder="File">
                    </div>

                    <div class="campo">
                        <label for="Message">Message:</label>
                        <textarea name="text" id="text" cols="45" rows="8"></textarea>
                            <!--<label for="asunto">Issue - Asunto</label> -->
                            <!--<input type="text" id="asunto" placeholder="asunto">-->
                           
                    </div>  
             
            
           
        </form>     
        

        


</Header>
